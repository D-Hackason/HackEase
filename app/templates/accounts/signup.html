<!DOCTYPE html>
<html lang="ja">
    
    <head>
        <meta charset="utf-8">
        <title>サインアップ</title>

    </head>
    <body>
      <h2>サインアップ</h2>

      {% if messages %}
        <ul>
         {% for message in messages %} 
           <li>{{ message }}</li>
         {% endfor %}
        </ul>
      {% endif %}
         
      <form class="auth-form signup" method="post">
        {% csrf_token %}
        <div>
          <label for="signup-name-input">Name</label>
          <input
            type="text"
            placeholder="Name"
            name="name"
            id="signup-name-input"
          />
        </div>
        <div>
          <label for="signup-email-input">Email</label>
          <input
            type="text"
            placeholder="Email"
            name="email"
            id="signup-email-input"
          />
        </div>
        <div>
          <label for="signup-password-input">Password</label>
          <input
            type="password"
            placeholder="Password"
            name="password"
            id="signup-password-input"
          />
        </div>
        <div>
          <label for="signup-password-confirmation-input">
            Password Confirmation
          </label>
          <input
            type="password"
            placeholder="Password Confirmation"
            name="password-confirmation"
            id="signup-password-confirmation-input"
          />
        </div>

         <div>
            <button type="submit">サインアップ</button>
         </div>
      </form>

    </body>
   



</html>
