<div class="flex justify-center items-center min-h-screen bg-green-50">
  <div class="bg-white p-8 rounded-2xl shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold text-center text-green-700 mb-6">
      質問フォーム
    </h1>

    <form method="post" action="">
      {% csrf_token %}

      <!-- 質問タイトル -->
      <div class="mb-4">
        <label for="title" class="block text-gray-700 font-semibold mb-1"
          >質問タイトル</label
        >
        <input
          type="text"
          id="title"
          name="title"
          placeholder="例：DOMについて"
          class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-400"
        />
      </div>

      <!-- 質問チーム -->
      <div class="mb-4">
        <label for="team" class="block text-gray-700 font-semibold mb-1"
          >質問チーム</label
        >
        <select
          id="team"
          name="team"
          class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-400"
        >
          <option value="">選択してください</option>
          <option value="frontend">フロントエンド</option>
          <option value="backend">バックエンド</option>
          <option value="infra">インフラ</option>
        </select>
      </div>

      <!-- 質問領域 -->
      <div class="mb-4">
        <label for="domain" class="block text-gray-700 font-semibold mb-1"
          >質問領域</label
        >
        <input
          type="text"
          id="domain"
          name="domain"
          placeholder="例：フロントエンド"
          class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-400"
        />
      </div>

      <!-- 質問内容 -->
      <div class="mb-6">
        <label for="content" class="block text-gray-700 font-semibold mb-1"
          >質問内容</label
        >
        <textarea
          id="content"
          name="content"
          rows="5"
          placeholder=""
          class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-400"
        ></textarea>
      </div>

      <!-- 送信ボタン -->
      <div class="text-center">
        <button
          type="submit"
          class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-8 rounded-full transition duration-200"
        >
          送信
        </button>
      </div>
    </form>
  </div>
</div>
